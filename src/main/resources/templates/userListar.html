<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/template :: header">
</head>
<body>
<nav th:replace="/layout/template :: navegacion"></nav>
<div class="container">
	<div class="row">
		<div class="col-12">
			<div class="card mt-5">
				<div class="card-header"></div>
				<div class="card-body">
				<a class="btn btn-primary" href="/users/form">Registrar Usuario</a>
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">USERNAME</th>
									<th scope="col">EMAIL</th>
									<th scope="col">APELLIDOS</th>
									<th scope="col">NOMBRES</th>
									<th scope="col">DNI</th>
									<th scope="col">TELÉFONO</th>
									<th scope="col">DIRECCIÓN</th>
									<th scope="col">EDITAR</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${users}">
									<th scope="row" th:text="${user.id}"></th>
									<td th:text="${user.username}"></td>
									<td th:text="${user.email}"></td>
									<td th:text="${user.apellidos}"></td>
									<td th:text="${user.nombres}"></td>
									<td th:text="${user.dni}"></td>
									<td th:text="${user.telefono}"></td>
									<td th:text="${user.direccion}"></td>
									<td><a class="btn btn-warning"
										th:href="@{/users/form/} +${user.id}" th:text="Editar"></a></td>
									<td><a class="btn btn-danger"
										th:href="@{/users/eliminar/} +${user.id}" th:text="Eliminar" onclick="return confirm('Estas seguro de eliminar')"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>

<footer th:replace="/layout/footer :: pie"></footer>
</body>
</html>
