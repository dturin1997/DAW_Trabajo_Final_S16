<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
</head>
<body>
<nav th:replace="/layout/template :: navegacion"></nav>
<div class="container">
	<div class="row">
		<div class="col-12">
			<div class="card mt-5">
				<div class="card-header" ></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>

					<form th:action="@{/tours/insertar}" th:object="${tour}" method="POST">
						<div class="form-group">
							<label for="destino">Destino</label> 
							<input type="text" class="form-control" th:field="*{destino}" name="destino">
						</div>
						<div class="form-group">
							<label for="precio">Precio</label>
							<input type="text" class="form-control" th:field="*{precio}" name="precio">
						</div>
						<div class="form-group">
							<label for="agencia_id">Agencia ID</label>
							<input type="text" class="form-control" th:field="*{agencia_id}" name="agencia_id">
						</div>
						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
<footer th:replace="/layout/footer :: pie"></footer>
</body>
</html>
