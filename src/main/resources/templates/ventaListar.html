<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/template :: header">
</head>
<body>
<nav th:replace="/layout/template :: navegacion"></nav>
<div class="container">
	<div class="row">
		<div class="col-12">
			<div class="card mt-5">
				<div class="card-header"></div>
				<div class="card-body">
		<a class="btn btn-primary" href="/ventas/form">Registrar Venta</a>
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">CODIGO</th>
									<th scope="col">FECHA</th>
									<th scope="col">CODIGO_CLIENTE</th>
									<th scope="col">CODIGO_PRODUCTO</th>
									<th scope="col">CANTIDAD</th>
									<th scope="col">SUBTOTAL</th>
									<th scope="col">IGV</th>
									<th scope="col">TOTAL</th>
									<th scope="col">EDITAR</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="venta : ${ventas}">
									<th scope="row" th:text="${venta.codigo}"></th>
									<td th:text="${venta.fecha}"></td>
									<td th:text="${venta.codigo_cliente}"></td>
									<td th:text="${venta.codigo_producto}"></td>
									<td th:text="${venta.cantidad}"></td>
									<td th:text="${venta.subtotal}"></td>
									<td th:text="${venta.igv}"></td>
									<td th:text="${venta.total}"></td>
									<td><a class="btn btn-warning"
										th:href="@{/ventas/form/} +${venta.codigo}" th:text="Editar"></a></td>
									<td><a class="btn btn-danger"
										th:href="@{/ventas/eliminar/} +${venta.codigo}" th:text="Eliminar" onclick="return confirm('Estas seguro de eliminar')"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>
<footer th:replace="/layout/footer :: pie"></footer>
</body>
</html>
