<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/template :: header">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card mt-5">
				<div class="card-header"></div>
				<div class="card-body">
				<a class="btn btn-primary" href="/agencias/form">Registrar Agencias</a>
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">CODIGO</th>
									<th scope="col">NOMBRES</th>
									<th scope="col">DESCRIPCIÃ“N</th>
									<th scope="col">EDITAR</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="agencia : ${agencias}">
									<th scope="row" th:text="${agencia.agenciaId}"></th>
									<td th:text="${agencia.nombre}"></td>
									<td th:text="${agencia.descripcion}"></td>
									<td><a class="btn btn-warning"
										th:href="@{/agencias/form/} +${agencia.agenciaId}" th:text="Editar"></a></td>
									<td><a class="btn btn-danger"
										th:href="@{/agencias/eliminar/} +${agencia.agenciaId}" th:text="Eliminar" onclick="return confirm('Estas seguro de eliminar')"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
